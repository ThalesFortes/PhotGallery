<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photoblog</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav class="naveg">
        <img src="./assets/cam.svg" alt="logo da marca, uma camera" class="logo">
        <ul>
          <li>Home</li>
          <li class="active">Galery</li>
        </ul>
      </nav>
      <form action="" id="ouser">
        <div class="input-wrapper">
          <label for="search">Pesquise por imagens e coleções</label>
          <input 
            id="search" 
            type="text"
            placeholder="Pesquise por imagens e coleções">
        </div>
      </form>
      <img src="https://randomuser.me/api/portraits/women/5.jpg" alt="icone de perfil" >
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="item" style="--delay:0.2s">
            <img src="https://source.unsplash.com/random?a=1" alt="">
            <figcaption>
              <h2>Excelência</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure  class="item" style="--delay:0.4s">
            <img src="https://source.unsplash.com/random?b=1" alt="">
            <figcaption>
              <h2>Magnífica visão</h2>
              <div class="tags">
                <span>tag</span>
                <span>tag</span>
              </div>
            </figcaption>
          </figure  >
          <figure class="item" style="--delay:0.6s">
            <img src="https://source.unsplash.com/random?c=1" alt="">
            <figcaption>
              <h2>Estandarte da beleza</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:0.8s">
            <img src="https://source.unsplash.com/random?d=1" alt="">
            <figcaption>
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>tag</span>
                <span>tag</span>
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1s">
            <img src="https://source.unsplash.com/random?e=1" alt="">
            <figcaption>
              <h2>Bela e aleatoria</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.2s">
            <img src="https://source.unsplash.com/random?f=1" alt="">
            <figcaption>
              <h2>Surpresa ou certeza</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.4s">
            <img src="https://source.unsplash.com/random?g=1" alt="">
            <figcaption>
              <h2>Picture Random</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.6s">
            <img src="https://source.unsplash.com/random?h=1" alt="">
            <figcaption>
              <h2>Surpresa</h2>
              <div class="tags">
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
          <figure class="item" style="--delay:1.8s">
            <img src="https://source.unsplash.com/random?i=1" alt="">
            <figcaption>
              <h2>Imagem final</h2>
              <div class="tags">
                <span>tag</span>
                <span>tag</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
      
    </main>
    <footer class="container">
      © 2024 - Photo Company
    </footer>
  </div>
</body>
</html>
